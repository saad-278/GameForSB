<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    body { font-family: sans-serif; text-align: center; background: #fff8fd; border: 8px dashed #ffe9e8; margin: 0;
  padding: 10px;           /* default padding for all screens */
  box-sizing: border-box;
  border-radius: 20px }
    #actions {
  display: flex;
  flex-wrap: wrap;          /* wrap buttons to next line on small screens */
  justify-content: center;  /* center buttons horizontally */
  gap: 10px;                /* space between buttons */
  margin: 20px 0;
}

#actions button {
  flex: 1 1 45%;            /* take up ~45% width, wrap nicely on small screens */
  max-width: 150px;         /* optional max width */
  padding: 12px 20px;       /* vertical and horizontal padding */
  font-size: 16px;
  cursor: pointer;
  background: #ffe9e8;      /* button background */
  color: #000;              /* black text */
  border: 2px solid #000; /* orange-ish border */
  border-radius: 8px;       /* rounded corners */
  box-shadow: 0 2px 5px rgba(0,0,0,0.1); /* subtle shadow */
  transition: transform 0.1s, box-shadow 0.1s;
}

#actions button:active {
  transform: scale(0.95);
  box-shadow: 0 4px 10px rgba(0,0,0,0.2);
}

    #score { font-size: 24px; margin: 10px; }
    #lives { font-size: 24px; margin: 10px; color: red; }
    #gameArea { position: relative; width: 90vw;   /* 90% of screen width */
  max-width: 600px; /* never bigger than 600px */
  height: 60vh;  /* 60% of screen height */
  max-height: 400px; border: 2px solid black; margin: 0 auto 40px; background: #ffe7f9; overflow: hidden; cursor: auto; }
    .target { position: absolute; height: auto; cursor: pointer; border-radius: 10px; }
    .hitEmoji { position: absolute; font-size: 40px; pointer-events: none; }
    #restartBtn {
  display: none;
  padding: 10px 20px;       /* same as action buttons */
  font-size: 16px;          /* same as action buttons */
  margin: 0 10px 20px 10px; /* spacing like action buttons + bottom margin */
  background: #ffe9e8;      /* same as action buttons */
  cursor: pointer;
  border-radius: 5px;       /* match buttons if they have rounded corners */
  box-shadow: 0 4px 6px rgba(0,0,0,0.1); /* optional subtle shadow */
  transition: transform 0.1s, box-shadow 0.1s;
}

#restartBtn:active {
  transform: scale(0.95);
  box-shadow: 0 4px 10px rgba(0,0,0,0.2);
}
  </style>
</head>
<body>
  <h1 style= "font-size: clamp(28px, 6vw, 48px); color: #f93b01; -webkit-text-stroke: 2px #ffe9e8;" >BEAT SAAD UP</h1>
<p style="font-size: clamp(14px, 2.5vw, 18px); color:#333; max-width:600px; margin:0 auto 20px; line-height:1.5;">
 Beat this dumb guy up using any tool you wish. Although he is already pretty dumb (you have years of first-hand experience), sometimes an even dumber version shows up on screen-donâ€™t miss it or youâ€™ll lose a braincell just like him. ATB SB.
</p>
  <div id="score"> Beating Count: 0</div>
  <div id="lives">ðŸ§ ðŸ§ ðŸ§ ðŸ§ ðŸ§ </div>

  <div id="actions">
    <button onclick="selectAction('punch')">Punch </button>
    <button onclick="selectAction('kick')">Kick </button>
    <button onclick="selectAction('shoe')">Shoe </button>
    <button onclick="selectAction('slipper')">Slipper </button>
    <button onclick="selectAction('bomb')">Bomb </button>
    <button onclick="selectAction('tomato')">Tomato </button>
    <button onclick="selectAction('egg')">Egg </button>
  </div>

  <div id="gameArea"></div>
  <button id="restartBtn" onclick="restartGame()">RESTART BEATING- HE PROBABLY DESERVES IT</button>

  <script>
    const gameArea = document.getElementById('gameArea');
    const scoreDisplay = document.getElementById('score');
    const livesDisplay = document.getElementById('lives');
    const restartBtn = document.getElementById('restartBtn');

    let score = 0;
    let lives = 5;
    let currentAction = null;
    let gameInterval = null;

    function selectAction(action) { currentAction = action; }

    function spawnTarget() {
      const target = document.createElement('img');

      const isGolden = Math.random() < 0.1;
      target.src = isGolden ? 'targetface.png' : 'face.png';

      const size = 60 + Math.random() * 80;
      target.style.width = size + "px";
      target.classList.add('target');

  const speedMultiplier = isGolden ? 4 : 1; // golden target moves faster
      let speedX = (Math.random() - 0.5) * 2 * speedMultiplier;
      let speedY = (Math.random() - 0.5) * 2 * speedMultiplier;

      let x = Math.random() * (gameArea.clientWidth - size);
      let y = Math.random() * (gameArea.clientHeight - size);
      target.style.left = x + 'px';
      target.style.top = y + 'px';

      let moveInterval;
      if (isGolden) {
        // Zigzag movement
        let dx = 3; // horizontal speed
        let dy = 2; // vertical speed
        let direction = 1; // zigzag up/down
        moveInterval = setInterval(() => {
          x += dx;
          y += dy * direction;

          // Bounce vertically
          if (y <= 0 || y >= gameArea.clientHeight - target.height) direction *= -1;
          // Bounce horizontally
          if (x <= 0 || x >= gameArea.clientWidth - target.width) dx *= -1;

          target.style.left = x + 'px';
          target.style.top = y + 'px';
        }, 16);
      } else {
        // Normal target movement
        let dx = (Math.random() - 0.5) * 2;
        let dy = (Math.random() - 0.5) * 2;
        moveInterval = setInterval(() => {
          x = Math.max(0, Math.min(gameArea.clientWidth - target.width, x + dx));
          y = Math.max(0, Math.min(gameArea.clientHeight - target.height, y + dy));
          target.style.left = x + 'px';
          target.style.top = y + 'px';
        }, 16);
      }

      target.addEventListener('click', () => {
        if (!currentAction) return alert('Choose a beating method first!');
        target.hit = true;
        score++;
        scoreDisplay.innerText = 'Beatings Given: ' + score;
if (currentAction === 'bomb') target.src = 'bombface.png';
else if (currentAction === 'egg') target.src = 'faceegg.png';
else if (currentAction === 'tomato') target.src = 'tomatoface.png';
else if (currentAction === 'punch') target.src = 'crying.png';
else if (currentAction === 'shoe') target.src = 'crying.png';
else if (currentAction === 'kick') target.src = 'crying.png';
else if (currentAction === 'slipper') target.src = 'crying.png';
        clearInterval(moveInterval);
hitAnimation(target, currentAction);
      });

      gameArea.appendChild(target);

const lifespan = isGolden ? 1000 : 2000;
setTimeout(() => {
if (gameArea.contains(target) && !target.hit) {
    if (isGolden) {
      lives--;
      updateLives();
      if (lives <= 0) {
        gameOver(); // stop the game properly
        return; // exit timeout to avoid further actions
      }
    }
    gameArea.removeChild(target);
    clearInterval(moveInterval);
  }
}, lifespan);

    }

    function updateLives() { livesDisplay.innerText = "ðŸ§ ".repeat(lives); }

    function hitAnimation(target, action) {
      const emojis = { punch:"ðŸ¥Š", kick:"ðŸ¦¶", shoe:"ðŸ‘ž", slipper:"ðŸ©´", bomb:"ðŸ’£", tomato:"ðŸ…", egg:"ðŸ¥š" };

      const hit = document.createElement('div');
      hit.classList.add('hitEmoji');
      hit.innerText = emojis[action] || "ðŸ’¥";

      const rect = target.getBoundingClientRect();
      const areaRect = gameArea.getBoundingClientRect();
      hit.style.left = (rect.left - areaRect.left + rect.width / 2 - 20) + "px";
      hit.style.top = (rect.top - areaRect.top + rect.height / 2 - 20) + "px";

      gameArea.appendChild(hit);

      const anim = target.animate([
        { transform:'translate(0,0)' },
        { transform:'translate(5px,-5px)' },
        { transform:'translate(-5px,5px)' },
        { transform:'translate(0,0)' }
      ], { duration:200 });

      anim.onfinish = () => {
        if (gameArea.contains(hit)) gameArea.removeChild(hit);
        if (gameArea.contains(target)) gameArea.removeChild(target);
      };
    }

function startGame() {
  score = 0;
  lives = 5;
  scoreDisplay.innerText = 'Beatings Given: 0';
  updateLives();
  restartBtn.style.display = 'none';

  // Create and show countdown message
  const countdown = document.createElement('p');
  countdown.id = 'countdown';
  countdown.style.fontSize = '20px';
  countdown.style.color = '#333';
  countdown.style.marginTop = '10px';
  countdown.innerText = "Game starts in 5...";
  document.body.insertBefore(countdown, gameArea);

  let counter = 5;
  const countdownInterval = setInterval(() => {
    counter--;
    if (counter > 0) {
      countdown.innerText = `Game starts in ${counter}...`;
    } else {
      countdown.remove();           // remove countdown text
      clearInterval(countdownInterval);
gameInterval = setInterval(spawnTarget, 1000);
  }, 1000);
}

function gameOver() {
  clearInterval(gameInterval); // stop spawning targets
  gameInterval = null;

  // Remove all remaining targets
  const targets = document.querySelectorAll('.target');
  targets.forEach(t => t.remove());

  alert("Beating Over (Temporarily)! Total Thrashings Handed: " + score);

  // Show restart button
  restartBtn.style.display = 'inline-block';
}

    function restartGame() { startGame(); }

    // Start automatically
    startGame();
  </script>
</body>
</html>
